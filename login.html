<!DOCTYPE html>
<html lang='ko'>
 <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
  </head>
  <body>
    <div style="margin-top: 20vh; text-align: center;">
      <img src="실버렌스로고.png" alt="실버렌스 로고" width="350" height="109"> 
      <h3>삶의 여정 끝까지 나답게 살아가도록</h3>
      <p><input type="text" placeholder=ID 
      style="
      padding: 12px 16px;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 13px;
      outline: none;
      transition: 0.3s;"
      onfocus="this.style.borderColor='rgb(28, 127, 63)';"
      onblur="this.style.borderColor='#ccc';"> </p>

      <p><input type="text" placeholder=Passward
      style="
      padding: 12px 16px;
      margin-top: 0px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 13px;
      outline: none;
      transition: 0.3s;"
      onfocus="this.style.borderColor='rgb(28, 127, 63)';"
      onblur="this.style.borderColor='#ccc';"></p>

      <button style="
      padding: 12px 50px;
      margin-top: 0px;
      background-color: rgb(189, 228, 202);
      border: none;
      border-radius: 12px;
      font-size: 13px;
      outline: none;
      transition: 0.3s;">로그인하기</button></br>
       <a href="https://www.naver.com" style="color: rgb(28, 127, 63); font-size: 13px; padding-top: 50px;">회원이 아니신가요?</a>
    </div>
